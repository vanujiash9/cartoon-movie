<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Đăng nhập vào MAXION để xem anime chất lượng cao và mở khóa các thành tựu độc quyền.">
    <meta name="keywords" content="MAXION, đăng nhập, anime, phim hoạt hình">
    <meta name="author" content="MAXION">
    <title>Đăng Nhập - MAXION</title>
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebPage",
        "name": "Đăng Nhập - MAXION",
        "description": "Đăng nhập vào MAXION để xem anime và mở khóa thành tựu.",
        "url": "https://www.maxion.com/login"
    }
    </script>
    <style>
        /* Root Variables */
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --bg-color: #1a1a2e;
            --bg-secondary: #16213e;
            --text-color: #e0e0e0;
            --light-color: #d3d3d3;
            --success-color: #2ecc71;
            --danger-color: #e74c3c;
            --box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            --transition-default: all 0.3s ease;
        }

        /* Light Mode */
        .light-mode {
            --bg-color: #f4f4f4;
            --bg-secondary: #ffffff;
            --text-color: #333333;
            --light-color: #666666;
            --box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Button Styles */
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: var(--transition-default);
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--light-color);
            color: var(--light-color);
        }

        .btn-outline:hover {
            background-color: var(--light-color);
            color: var(--bg-color);
        }

        /* Ripple Effect */
        .btn::after {
            content: '';
            position: absolute;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.6s;
        }

        .btn:active::after {
            transform: translate(-50%, -50%) scale(1);
        }

        /* Header Styles */
        header {
            background-color: var(--bg-secondary);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: var(--box-shadow);
        }

        .header-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-img {
            width: 40px;
            height: 40px;
            background-color: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-size: 24px;
            font-weight: bold;
        }

        .logo-text {
            font-size: 24px;
            font-weight: bold;
            color: var(--text-color);
        }

        .main-nav ul {
            display: flex;
            list-style: none;
            gap: 20px;
        }

        .main-nav a {
            color: var(--text-color);
            font-size: 16px;
            transition: color 0.3s;
        }

        .main-nav a:hover {
            color: var(--primary-color);
        }

        .user-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .search-box {
            display: flex;
            align-items: center;
            background-color: var(--bg-color);
            border-radius: 20px;
            padding: 5px 10px;
        }

        .search-box input {
            border: none;
            background: transparent;
            color: var(--text-color);
            padding: 5px;
            outline: none;
        }

        .search-box button {
            background: none;
            border: none;
            color: var(--light-color);
            cursor: pointer;
            font-size: 18px;
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 24px;
            cursor: pointer;
        }

        /* Login Section */
        .login-section {
            padding: 80px 0;
            background-color: var(--bg-color);
            min-height: calc(100vh - 200px);
            display: flex;
            align-items: center;
        }

        .form-container {
            background-color: var(--bg-secondary);
            border-radius: 10px;
            box-shadow: var(--box-shadow);
            max-width: 400px;
            margin: 0 auto;
            overflow: hidden;
        }

        .modal-header {
            padding: 20px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            text-align: center;
        }

        .modal-body {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--light-color);
            border-radius: 5px;
            outline: none;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: var(--transition-default);
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.2);
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
        }

        .form-footer a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.3s;
        }

        .form-footer a:hover {
            color: var(--secondary-color);
        }

        /* Footer Styles */
        footer {
            background-color: var(--bg-secondary);
            padding: 40px 0;
            color: var(--text-color);
        }

        .footer-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .footer-column h3 {
            margin-bottom: 15px;
            font-size: 18px;
        }

        .footer-column p {
            font-size: 14px;
            line-height: 1.8;
        }

        .social-links {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .social-link {
            width: 35px;
            height: 35px;
            background-color: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-size: 18px;
            transition: var(--transition-default);
        }

        .social-link:hover {
            background-color: var(--secondary-color);
        }

        .footer-links {
            list-style: none;
        }

        .footer-links li {
            margin-bottom: 10px;
        }

        .footer-links a {
            color: var(--light-color);
            font-size: 14px;
            transition: color 0.3s;
        }

        .footer-links a:hover {
            color: var(--primary-color);
        }

        .footer-bottom {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--light-color);
        }

        .footer-bottom p {
            font-size: 14px;
            color: var(--light-color);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-container {
                flex-wrap: wrap;
            }

            .main-nav {
                display: none;
                width: 100%;
                margin-top: 15px;
            }

            .main-nav.active {
                display: block;
            }

            .main-nav ul {
                flex-direction: column;
                gap: 10px;
            }

            .main-nav li {
                padding: 10px 0;
            }

            .user-actions {
                flex-wrap: wrap;
                gap: 10px;
            }

            .mobile-menu-btn {
                display: block;
            }

            .login-section {
                padding: 40px 0;
            }

            .form-container {
                width: 90%;
                max-width: 350px;
            }
        }

        @media (max-width: 480px) {
            .logo-text {
                font-size: 20px;
            }

            .btn {
                padding: 8px 15px;
                font-size: 14px;
            }

            .search-box input {
                width: 100px;
            }
        }
    </style>
</head>
<body class="dark-mode">
    <!-- Header Placeholder -->
    <header id="header-placeholder"></header>

    <!-- Login Section -->
    <section class="login-section">
        <div class="container">
            <div class="form-container">
                <div class="modal-header">
                    <h3>Đăng nhập</h3>
                </div>
                <div class="modal-body">
                    <form id="login-form">
                        <div class="form-group">
                            <label for="login-email">Email</label>
                            <input type="email" id="login-email" class="form-control" placeholder="Nhập email của bạn" required>
                        </div>
                        <div class="form-group">
                            <label for="login-password">Mật khẩu</label>
                            <input type="password" id="login-password" class="form-control" placeholder="Nhập mật khẩu" required>
                        </div>
                        <button type="submit" class="btn btn-primary" style="width: 100%;">Đăng nhập</button>
                        <div class="form-footer">
                            <p>Chưa có tài khoản? <a href="./Register.html">Đăng ký ngay</a></p>
                            <p><a href="#" onclick="alert('Chức năng khôi phục mật khẩu đang được phát triển!')">Quên mật khẩu?</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Placeholder -->
    <footer id="footer-placeholder"></footer>

    <script>
        // Load header and footer
        document.addEventListener('DOMContentLoaded', () => {
            // Load header
            fetch('./Header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-placeholder').innerHTML = data;
                })
                .catch(error => console.error('Error loading header:', error));

            // Load footer
            fetch('./Footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer-placeholder').innerHTML = data;
                })
źni            .catch(error => console.error('Error loading footer:', error));
        });
    </script>
</body>
</html>
