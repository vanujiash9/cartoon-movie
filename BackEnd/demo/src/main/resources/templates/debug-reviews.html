<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Debug Reviews</title>
</head>
<body>
    <h1>Debug Reviews Data</h1>
    
    <h2>Review List Debug</h2>
    <div th:each="review : ${reviews}">
        <div style="border: 1px solid #ccc; margin: 10px; padding: 10px;">
            <p><strong>Review ID:</strong> <span th:text="${review.id}">ID</span></p>
            <p><strong>Username:</strong> <span th:text="${review.username}">Username</span></p>
            <p><strong>Content:</strong> <span th:text="${review.content}">Content</span></p>
            <p><strong>Rating:</strong> <span th:text="${review.rating}">Rating</span></p>
            <p><strong>Created At:</strong> <span th:text="${review.created_at}">Date</span></p>
            <p><strong>Cartoon Object:</strong> <span th:text="${review.cartoon}">Cartoon</span></p>
            <p><strong>Cartoon is null?:</strong> <span th:text="${review.cartoon == null}">null check</span></p>
            <div th:if="${review.cartoon != null}">
                <p><strong>Cartoon ID:</strong> <span th:text="${review.cartoon.id}">Cartoon ID</span></p>
                <p><strong>Cartoon Title:</strong> <span th:text="${review.cartoon.title}">Cartoon Title</span></p>
            </div>
        </div>
    </div>
    
    <h2>Cartoons List</h2>
    <div th:each="cartoon : ${cartoons}">
        <p><span th:text="${cartoon.id}">ID</span> - <span th:text="${cartoon.title}">Title</span></p>
    </div>
</body>
</html>
