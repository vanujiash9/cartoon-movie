<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý phim - Admin</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Admin CSS -->
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
</head>
<body>
    <nav th:replace="fragments/sidebar :: sidebar"></nav>
    <main class="admin-main">
        <div class="main-header d-flex justify-content-end align-items-center">
            <div class="header-content">
                <div class="admin-user d-flex align-items-center gap-2">
                    <i class="fas fa-user-circle"></i>
                    <span>admin</span>
                </div>
            </div>
        </div>
        <div class="content-wrapper">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2 class="page-title">Quản lý phim</h2>
                <a href="#" class="btn btn-primary"><i class="fas fa-plus"></i> Thêm phim mới</a>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Tìm kiếm phim...">
            </div>
            <div class="table-responsive">
                <table class="table align-middle">
                    <thead>
                        <tr>
                            <th>Poster</th>
                            <th>Tên phim</th>
                            <th>Quốc gia</th>
                            <th>Năm</th>
                            <th>Trạng thái</th>
                            <th>Hành động</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="cartoon : ${cartoons}">
                            <td>
                                <img th:src="@{${cartoon.posterUrl}}" class="poster-img" alt="Poster">
                            </td>
                            <td th:text="${cartoon.name}">Naruto</td>
                            <td th:text="${cartoon.country}">Japan</td>
                            <td th:text="${cartoon.year}">2002</td>
                            <td>
                                <span class="status-badge">
                                    <i class="fas fa-check-circle"></i>
                                    <span th:text="${cartoon.visible ? 'Hiển thị' : 'Ẩn'}">Hiển thị</span>
                                </span>
                            </td>
                            <td>
                                <button class="action-btn" title="Sửa"><i class="fas fa-pen"></i></button>
                                <button class="action-btn" title="Lưu"><i class="fas fa-bookmark"></i></button>
                                <button class="action-btn" title="Xóa"><i class="fas fa-trash"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="footer text-end mt-3">
                Quắc kk set : Nậuian &nbsp;&nbsp;|&nbsp;&nbsp; April : 1.12.3 A
            </div>
        </div>
    </main>
</body>
</html>
