        <!-- Login Form -->

            <button type="submit" class="submit-btn" id="submitBtn">

    <script>
        // Form validation and submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Reset messages
            hideMessages();
            
            // Basic validation
            if (!email || !password) {
                showError('Vui l√≤ng ƒëi·ªÅn ƒë·∫ßy ƒë·ªß th√¥ng tin');
                return;
            }
            
            if (!isValidEmail(email)) {
                showError('Email kh√¥ng h·ª£p l·ªá');
                return;
            }
            
            // Show loading
            showLoading(true);
            
            // Simulate API call
            setTimeout(() => {
                showLoading(false);
                
                // Demo: Check hardcoded credentials
                if (email === 'admin@maxion.com' && password === 'password') {
                    showSuccess('ƒêƒÉng nh·∫≠p th√†nh c√¥ng! ƒêang chuy·ªÉn h∆∞·ªõng...');
                    setTimeout(() => {
                        window.location.href = '../index.html';
                    }, 1500);
                } else {
                    showError('Email ho·∫∑c m·∫≠t kh·∫©u kh√¥ng ch√≠nh x√°c');
                    // Add shake animation to form
                    document.querySelector('.login-container').style.animation = 'shake 0.5s ease-in-out';
                    setTimeout(() => {
                        document.querySelector('.login-container').style.animation = '';
                    }, 500);
                }
            }, 2000);
        });

        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.querySelector('.password-toggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'üëÅÔ∏è';
            }
        }

        // Social login
        function socialLogin(provider) {
            showSuccess(`ƒêang k·∫øt n·ªëi v·ªõi ${provider}...`);
            // Simulate social login
            setTimeout(() => {
                showSuccess('ƒêƒÉng nh·∫≠p th√†nh c√¥ng! ƒêang chuy·ªÉn h∆∞·ªõng...');
                setTimeout(() => {
                    window.location.href = '../index.html';
                }, 1500);
            }, 2000);
        }

        // Forgot password
        function forgotPassword() {
            const email = prompt('Nh·∫≠p email c·ªßa b·∫°n ƒë·ªÉ ƒë·∫∑t l·∫°i m·∫≠t kh·∫©u:');
            if (email && isValidEmail(email)) {
                showSuccess('Link ƒë·∫∑t l·∫°i m·∫≠t kh·∫©u ƒë√£ ƒë∆∞·ª£c g·ª≠i ƒë·∫øn email c·ªßa b·∫°n');
            } else if (email) {
                showError('Email kh√¥ng h·ª£p l·ªá');
            }
        }

        // Utility functions
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            errorDiv.style.animation = 'shake 0.5s ease-in-out';
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            successDiv.style.animation = 'fadeInScale 0.5s ease-out';
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        function showLoading(show) {
            const loading = document.getElementById('loading');
            const btnText = document.getElementById('btnText');
            const submitBtn = document.getElementById('submitBtn');
            
            if (show) {
                loading.style.display = 'inline-block';
                btnText.textContent = 'ƒêang ƒëƒÉng nh·∫≠p...';
                submitBtn.disabled = true;
                submitBtn.classList.add('pulse');
            } else {
                loading.style.display = 'none';
                btnText.textContent = 'ƒêƒÉng nh·∫≠p';
                submitBtn.disabled = false;
                submitBtn.classList.remove('pulse');
            }
        }

        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Add floating label effects
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });
            
            input.addEventListener('blur', function() {
                if (!this.value) {
                    this.parentElement.classList.remove('focused');
                }
            });
        });

        // Add hover effects to social buttons
        document.querySelectorAll('.social-btn').forEach(btn => {
            btn.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-2px) scale(1.02)';
            });
            
            btn.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0) scale(1)';
            });
        });

        // Demo credentials info
        setTimeout(() => {
            if (!document.querySelector('.demo-info')) {
                const demoInfo = document.createElement('div');
                demoInfo.className = 'demo-info';
                demoInfo.style.cssText = `
                    position: fixed;
                    bottom: 20px;
                    right: 20px;
                    background: rgba(52, 152, 219, 0.9);
                    color: white;
                    padding: 10px 15px;
                    border-radius: 8px;
                    font-size: 12px;
                    z-index: 1000;
                    animation: fadeInUp 0.5s ease-out;
                `;
                demoInfo.innerHTML = 'Demo: admin@maxion.com / password';
                document.body.appendChild(demoInfo);
                
                setTimeout(() => {
                    demoInfo.style.opacity = '0.7';
                }, 3000);
            }
        }, 2000);
    </script>
