<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ฤฤng Nhแบญp - Maxion</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-animation"></div>
    
    <!-- Floating Particles -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <!-- Login Container -->
    <div class="login-container">
        <!-- Header -->
        <div class="login-header">
            <div class="logo">MAXION</div>
            <p class="subtitle">ฤฤng nhแบญp ฤแป tiแบฟp tแปฅc khรกm phรก</p>
        </div>

        <!-- Error/Success Messages -->
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <!-- Login Form -->
        <form class="login-form" id="loginForm">
            <div class="form-group">
                <input type="text" class="form-input" id="username" placeholder=" " required>
                <label class="form-label" for="username">Tรชn ฤฤng nhแบญp</label>
            </div>

            <div class="form-group">
                <input type="password" class="form-input" id="password" placeholder=" " required>
                <label class="form-label" for="password">Mแบญt khแบฉu</label>
                <button type="button" class="password-toggle" onclick="togglePassword()">
                    ๐๏ธ
                </button>
            </div>

            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" id="remember">
                    Ghi nhแป tรดi
                </label>
                <a href="#" class="forgot-link" onclick="forgotPassword()">Quรชn mแบญt khแบฉu?</a>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                <span class="loading" id="loading"></span>
                <span id="btnText">ฤฤng nhแบญp</span>
            </button>
        </form>

        <!-- Social Login -->
        <div class="social-login">
            <div class="social-divider">
                <span>Hoแบทc ฤฤng nhแบญp vแปi</span>
            </div>
            
            <div class="social-buttons">
                <a href="#" class="social-btn" onclick="socialLogin('google')">
                    <span>๐</span> Google
                </a>
                <a href="#" class="social-btn" onclick="socialLogin('facebook')">
                    <span>๐</span> Facebook
                </a>
            </div>
        </div>

        <!-- Register Link -->
        <div class="register-link">
            Chฦฐa cรณ tรi khoแบฃn? <a href="./resgister.html" id="registerLink">ฤฤng kรฝ ngay</a>
        </div>
    </div>

    <script>
        // Form validation and submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            // Reset messages
            hideMessages();
            
            // Basic validation
            if (!username || !password) {
                showError('Vui lรฒng ฤiแปn ฤแบงy ฤแปง thรดng tin');
                return;
            }
            
            // Show loading
            showLoading(true);
            
            try {
                const response = await fetch('http://localhost:8080/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                showLoading(false);                if (response.ok) {
                    const data = await response.json();
                    
                    // Create user object to store in localStorage
                    const userData = {
                        id: data.user ? data.user.id : Date.now(), // Use response user id or timestamp
                        username: data.user ? data.user.username : username,
                        fullName: data.user ? data.user.fullName : username,
                        email: data.user ? data.user.email : '',
                        role: data.user ? data.user.role : 'USER',
                        avatar: data.user ? data.user.fullName.substring(0, 1).toUpperCase() : username.substring(0, 1).toUpperCase()
                    };
                      // Store complete user data
                    localStorage.setItem('currentUser', JSON.stringify(userData));
                    
                    // Store individual fields for easier access
                    localStorage.setItem('username', userData.username);
                    localStorage.setItem('email', userData.email);
                    localStorage.setItem('fullName', userData.fullName);
                    
                    // Also store token if provided
                    if (data.token) {
                        localStorage.setItem('token', data.token);
                    }
                    
                    showSuccess('ฤฤng nhแบญp thรnh cรดng! ฤang chuyแปn hฦฐแปng...');
                    setTimeout(() => {
                        window.location.replace('/FrontEnd/index.html');
                    }, 1500);
                } else {
                    const err = await response.json().catch(() => ({}));
                    showError(err.message || 'Tรชn ฤฤng nhแบญp hoแบทc mแบญt khแบฉu khรดng ฤรบng');
                    // Add shake animation to form
                    document.querySelector('.login-container').style.animation = 'shake 0.5s ease-in-out';
                    setTimeout(() => {
                        document.querySelector('.login-container').style.animation = '';
                    }, 500);
                }
            } catch (error) {
                showLoading(false);
                showError('Khรดng thแป kแบฟt nแปi tแปi mรกy chแปง.');
            }
        });

        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.querySelector('.password-toggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = '๐';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = '๐๏ธ';
            }
        }

        // Social login
        function socialLogin(provider) {
            showSuccess(`ฤang kแบฟt nแปi vแปi ${provider}...`);
            // Simulate social login
            setTimeout(() => {
                showSuccess('ฤฤng nhแบญp thรnh cรดng! ฤang chuyแปn hฦฐแปng...');
                setTimeout(() => {
                    window.location.href = '../index.html';
                }, 1500);
            }, 2000);
        }

        // Forgot password
        function forgotPassword() {
            const email = prompt('Nhแบญp email cแปงa bแบกn ฤแป ฤแบทt lแบกi mแบญt khแบฉu:');
            if (email && isValidEmail(email)) {
                showSuccess('Link ฤแบทt lแบกi mแบญt khแบฉu ฤรฃ ฤฦฐแปฃc gแปญi ฤแบฟn email cแปงa bแบกn');
            } else if (email) {
                showError('Email khรดng hแปฃp lแป');
            }
        }

        // Utility functions
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            errorDiv.style.animation = 'shake 0.5s ease-in-out';
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            successDiv.style.animation = 'fadeInScale 0.5s ease-out';
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        function showLoading(show) {
            const loading = document.getElementById('loading');
            const btnText = document.getElementById('btnText');
            const submitBtn = document.getElementById('submitBtn');
            
            if (show) {
                loading.style.display = 'inline-block';
                btnText.textContent = 'ฤang ฤฤng nhแบญp...';
                submitBtn.disabled = true;
                submitBtn.classList.add('pulse');
            } else {
                loading.style.display = 'none';
                btnText.textContent = 'ฤฤng nhแบญp';
                submitBtn.disabled = false;
                submitBtn.classList.remove('pulse');
            }
        }

        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Add floating label effects
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });
            
            input.addEventListener('blur', function() {
                if (!this.value) {
                    this.parentElement.classList.remove('focused');
                }
            });
        });

        // Add hover effects to social buttons
        document.querySelectorAll('.social-btn').forEach(btn => {
            btn.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-2px) scale(1.02)';
            });
            
            btn.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0) scale(1)';
            });
        });

        // Demo credentials info
        setTimeout(() => {
            if (!document.querySelector('.demo-info')) {
                const demoInfo = document.createElement('div');
                demoInfo.className = 'demo-info';
                demoInfo.style.cssText = `
                    position: fixed;
                    bottom: 20px;
                    right: 20px;
                    background: rgba(52, 152, 219, 0.9);
                    color: white;
                    padding: 10px 15px;
                    border-radius: 8px;
                    font-size: 12px;
                    z-index: 1000;
                    animation: fadeInUp 0.5s ease-out;
                `;
                demoInfo.innerHTML = 'Demo: admin@maxion.com / password';
                document.body.appendChild(demoInfo);
                
                setTimeout(() => {
                    demoInfo.style.opacity = '0.7';
                }, 3000);
            }
        }, 2000);
    </script>
</body>
</html>
