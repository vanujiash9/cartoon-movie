<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Header</title>
    <style>
        body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
        .header { 
            background: #2c3e50; 
            padding: 10px 20px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            color: white;
        }
        .logo { font-size: 24px; font-weight: bold; color: #3498db; }
        .auth-section { display: flex; align-items: center; gap: 10px; }
        .login-btn { 
            background: #3498db; 
            color: white; 
            padding: 8px 16px; 
            border: none; 
            border-radius: 5px; 
            text-decoration: none;
            cursor: pointer;
        }
        .user-info { 
            display: flex; 
            align-items: center; 
            gap: 10px; 
            background: rgba(255,255,255,0.1); 
            padding: 8px 12px; 
            border-radius: 20px;
        }
        .avatar { 
            width: 30px; 
            height: 30px; 
            border-radius: 50%; 
            background: #3498db; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-weight: bold;
        }
        .hidden { display: none !important; }
        .visible { display: flex !important; }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">Maxion</div>
        
        <div class="auth-section">
            <a href="login_register/login.html" class="login-btn" id="loginBtn">ƒêƒÉng nh·∫≠p</a>
            
            <div class="user-info hidden" id="userInfo">
                <div class="avatar" id="userAvatar">U</div>
                <span id="userName">User</span>
                <button onclick="logout()" style="background: none; border: none; color: white; cursor: pointer;">üö™</button>
            </div>
        </div>
    </div>

    <script>
        function checkLogin() {
            const token = localStorage.getItem('token');
            const username = localStorage.getItem('username');
            
            const loginBtn = document.getElementById('loginBtn');
            const userInfo = document.getElementById('userInfo');
            const userName = document.getElementById('userName');
            const userAvatar = document.getElementById('userAvatar');
            
            console.log('üîç Checking login:', { token: !!token, username });
            
            if (token && username) {
                // Show user info
                loginBtn.classList.add('hidden');
                userInfo.classList.remove('hidden');
                userInfo.classList.add('visible');
                
                userName.textContent = username;
                userAvatar.textContent = username.charAt(0).toUpperCase();
                
                console.log('‚úÖ Showing user:', username);
            } else {
                // Show login button
                loginBtn.classList.remove('hidden');
                userInfo.classList.add('hidden');
                userInfo.classList.remove('visible');
                
                console.log('‚ùå No login found');
            }
        }
        
        function logout() {
            localStorage.clear();
            checkLogin();
            alert('ƒê√£ ƒëƒÉng xu·∫•t!');
        }
        
        // Check on load
        document.addEventListener('DOMContentLoaded', checkLogin);
        
        // Listen for storage changes
        window.addEventListener('storage', checkLogin);
        
        // Listen for messages
        window.addEventListener('message', function(e) {
            if (e.data && e.data.type === 'refreshLoginStatus') {
                console.log('üì® Received refresh message');
                checkLogin();
            }
        });
        
        // Auto-check every 2 seconds
        setInterval(checkLogin, 2000);
        
        // Make function global
        window.refreshHeaderLoginStatus = checkLogin;
        
        console.log('üéØ Simple header loaded');
    </script>
</body>
</html>
