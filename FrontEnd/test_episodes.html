<!DOCTYPE html>
<html>
<head>
    <title>Test Episodes</title>
    <style>
        .episode-number-btn {
            display: inline-block;
            margin: 5px;
            padding: 10px 15px;
            background: #333;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .episode-number-btn.active {
            background: #007bff;
        }
        .episodes-horizontal {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Test Episodes for Naruto</h1>
    <div id="episodes-container">Loading...</div>
    
    <script>
        let currentEpisodes = [];
        
        // Test API call
        fetch('http://localhost:8080/api/cartoons/2/episodes')
            .then(res => res.json())
            .then(episodes => {
                console.log('Episodes loaded:', episodes);
                currentEpisodes = episodes;
                
                const container = document.getElementById('episodes-container');
                
                if (episodes.length === 0) {
                    container.innerHTML = '<p>No episodes found</p>';
                    return;
                }
                
                // Sort episodes
                episodes.sort((a, b) => a.episode_number - b.episode_number);
                
                // Create buttons
                const episodesHtml = episodes.map((ep, index) => `
                    <div class="episode-number-btn ${index === 0 ? 'active' : ''}" 
                         onclick="loadEpisodeByIndex(${index})"
                         data-episode-id="${ep.id}"
                         data-episode-number="${ep.episode_number}"
                         title="${ep.title}">
                        ${ep.episode_number}
                    </div>
                `).join('');
                
                container.innerHTML = `
                    <div class="episodes-horizontal">
                        ${episodesHtml}
                    </div>
                `;
            })
            .catch(err => {
                console.error('Error:', err);
                document.getElementById('episodes-container').innerHTML = 'Error loading episodes';
            });
        
        function loadEpisodeByIndex(index) {
            console.log('Loading episode index:', index);
            if (currentEpisodes && currentEpisodes[index]) {
                const episode = currentEpisodes[index];
                console.log('Episode:', episode);
                
                // Update active button
                document.querySelectorAll('.episode-number-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                
                document.querySelectorAll('.episode-number-btn').forEach(btn => {
                    const btnEpisodeNumber = btn.getAttribute('data-episode-number');
                    if (btnEpisodeNumber && parseInt(btnEpisodeNumber) === episode.episode_number) {
                        btn.classList.add('active');
                    }
                });
                
                alert(`Loading episode ${episode.episode_number}: ${episode.title}`);
            } else {
                console.error('Episode not found at index:', index);
            }
        }
    </script>
</body>
</html>
