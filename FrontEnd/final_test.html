<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üî• Final Header Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
            color: white;
        }
        .test-container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        .header-container {
            border: 3px solid #fff;
            border-radius: 10px;
            margin: 20px 0;
            background: white;
            overflow: hidden;
        }
        .header-container iframe {
            width: 100%;
            height: 80px;
            border: none;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            margin: 8px;
            background: linear-gradient(45deg, #ff6b6b, #ff5252);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        .btn.success {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
        }
        .status {
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            font-weight: bold;
        }
        .status.success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4CAF50;
        }
        .status.error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
        }
        .log {
            background: rgba(0,0,0,0.5);
            padding: 15px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üî• Final Header Test - WORKING VERSION</h1>
        <p>This should definitely work! Force refresh with enhanced debugging.</p>
        
        <div class="header-container">
            <iframe src="header.html?debug=true" id="headerFrame"></iframe>
        </div>
        
        <div>
            <button class="btn success" onclick="forceLogin()">üöÄ FORCE LOGIN & REFRESH</button>
            <button class="btn" onclick="clearData()">üóëÔ∏è Clear All</button>
            <button class="btn" onclick="directManipulation()">‚ö° Direct DOM Manipulation</button>
        </div>
        
        <div id="status" class="status">Ready to test</div>
        <div class="log" id="testLog">Test logs will appear here...</div>
        
        <div style="margin-top: 30px;">
            <h3>Quick Links:</h3>
            <a href="index.html" class="btn">üè† Main Page</a>
            <a href="login_register/login.html" class="btn">üîê Login Page</a>
        </div>
    </div>

    <script>
        function log(message) {
            const logElement = document.getElementById('testLog');
            const timestamp = new Date().toLocaleTimeString();
            logElement.textContent += `[${timestamp}] ${message}\n`;
            logElement.scrollTop = logElement.scrollHeight;
            console.log(message);
        }

        function updateStatus(message, type = 'success') {
            const statusElement = document.getElementById('status');
            statusElement.textContent = message;
            statusElement.className = `status ${type}`;
        }

        function forceLogin() {
            log('üöÄ Starting FORCE LOGIN test...');
            
            // Step 1: Create login data
            const userData = {
                token: 'force-test-token-' + Date.now(),
                username: 'forceuser',
                email: 'force@test.com',
                fullName: 'Force Test User'
            };
            
            Object.entries(userData).forEach(([key, value]) => {
                localStorage.setItem(key, value);
                log(`‚úÖ Set ${key} = ${value}`);
            });
            
            updateStatus('Login data created. Forcing header refresh...', 'success');
            
            // Step 2: Force refresh header multiple ways
            const headerFrame = document.getElementById('headerFrame');
            
            // Method 1: Reload iframe completely
            setTimeout(() => {
                log('üîÑ Method 1: Reloading iframe...');
                const currentSrc = headerFrame.src;
                headerFrame.src = '';
                setTimeout(() => {
                    headerFrame.src = currentSrc;
                    log('‚úÖ Iframe reloaded');
                }, 100);
            }, 500);
            
            // Method 2: Direct function calls
            setTimeout(() => {
                log('üìû Method 2: Direct function calls...');
                try {
                    if (headerFrame.contentWindow && headerFrame.contentWindow.refreshHeaderLoginStatus) {
                        headerFrame.contentWindow.refreshHeaderLoginStatus();
                        log('‚úÖ Called refreshHeaderLoginStatus()');
                    }
                    
                    if (headerFrame.contentWindow && headerFrame.contentWindow.checkLoginStatus) {
                        headerFrame.contentWindow.checkLoginStatus();
                        log('‚úÖ Called checkLoginStatus()');
                    }
                } catch (e) {
                    log(`‚ùå Direct calls failed: ${e.message}`);
                }
            }, 2000);
            
            // Method 3: Post messages
            setTimeout(() => {
                log('üì§ Method 3: Sending messages...');
                headerFrame.contentWindow.postMessage({
                    type: 'refreshLoginStatus',
                    force: true
                }, '*');
                log('‚úÖ Message sent');
            }, 2500);
            
            // Method 4: Storage events
            setTimeout(() => {
                log('üì° Method 4: Storage events...');
                window.dispatchEvent(new StorageEvent('storage', {
                    key: 'username',
                    newValue: userData.username
                }));
                log('‚úÖ Storage event triggered');
            }, 3000);
            
            setTimeout(() => {
                updateStatus('üéØ All refresh methods executed! Check header above.', 'success');
                log('üéØ FORCE LOGIN test completed. Header should now show: ' + userData.username);
            }, 3500);
        }

        function clearData() {
            log('üóëÔ∏è Clearing all data...');
            localStorage.clear();
            
            const headerFrame = document.getElementById('headerFrame');
            setTimeout(() => {
                headerFrame.src = headerFrame.src; // Reload
                log('‚úÖ Data cleared and header reloaded');
                updateStatus('Data cleared', 'error');
            }, 500);
        }

        function directManipulation() {
            log('‚ö° Attempting direct DOM manipulation...');
            
            const headerFrame = document.getElementById('headerFrame');
            
            setTimeout(() => {
                try {
                    const doc = headerFrame.contentDocument;
                    if (doc) {
                        const signInBtn = doc.getElementById('signInBtn');
                        const userMenu = doc.getElementById('userMenu');
                        const displayUserName = doc.getElementById('displayUserName');
                        
                        if (signInBtn && userMenu) {
                            // Force hide sign in
                            signInBtn.style.cssText = 'display: none !important; visibility: hidden !important;';
                            
                            // Force show user menu
                            userMenu.style.cssText = 'display: flex !important; visibility: visible !important;';
                            
                            if (displayUserName) {
                                displayUserName.textContent = localStorage.getItem('username') || 'DirectUser';
                            }
                            
                            log('‚úÖ Direct DOM manipulation successful');
                            updateStatus('Header directly manipulated!', 'success');
                        } else {
                            log('‚ùå Cannot find header elements');
                        }
                    } else {
                        log('‚ùå Cannot access iframe document');
                    }
                } catch (e) {
                    log(`‚ùå Direct manipulation failed: ${e.message}`);
                }
            }, 1000);
        }

        // Auto-start
        document.addEventListener('DOMContentLoaded', function() {
            log('üî• Final Header Test loaded');
            log('Click "FORCE LOGIN & REFRESH" to test');
            
            // Check current login status
            const username = localStorage.getItem('username');
            if (username) {
                log(`‚ÑπÔ∏è Found existing login: ${username}`);
                updateStatus(`Found existing login: ${username}`, 'success');
            } else {
                log('‚ÑπÔ∏è No login data found');
                updateStatus('No login data found', 'error');
            }
        });

        // Listen for messages from header
        window.addEventListener('message', function(e) {
            if (e.source !== window) {
                log(`üì® Message from header: ${JSON.stringify(e.data)}`);
            }
        });
    </script>
</body>
</html>
