<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Đăng nhập vào MAXION để xem anime chất lượng cao và mở khóa các thành tựu độc quyền.">
    <meta name="keywords" content="MAXION, đăng nhập, anime, phim hoạt hình">
    <meta name="author" content="MAXION">
    <title>Đăng Nhập - MAXION</title>
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebPage",
        "name": "Đăng Nhập - MAXION",
        "description": "Đăng nhập vào MAXION để xem anime và mở khóa thành tựu.",
        "url": "https://www.maxion.com/login"
    }
    </script>
    <link rel="stylesheet" href="Login.css">
</head>
<body class="dark-mode">
    <!-- Header Placeholder -->
    <header id="header-placeholder"></header>

    <!-- Login Section -->
    <section class="login-section">
        <div class="container">
            <div class="form-container">
                <div class="modal-header">
                    <h3>Đăng nhập</h3>
                </div>
                <div class="modal-body">
                    <form id="login-form">
                        <div class="form-group">
                            <label for="login-email">Email</label>
                            <input type="email" id="login-email" class="form-control" placeholder="Nhập email của bạn" required>
                        </div>
                        <div class="form-group">
                            <label for="login-password">Mật khẩu</label>
                            <input type="password" id="login-password" class="form-control" placeholder="Nhập mật khẩu" required>
                        </div>
                        <button type="submit" class="btn btn-primary" style="width: 100%;">Đăng nhập</button>
                        <div class="form-footer">
                            <p>Chưa có tài khoản? <a href="./Register.html">Đăng ký ngay</a></p>
                            <p><a href="#" onclick="alert('Chức năng khôi phục mật khẩu đang được phát triển!')">Quên mật khẩu?</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Placeholder -->
    <footer id="footer-placeholder"></footer>

    <script>
        // Load header and footer
        document.addEventListener('DOMContentLoaded', () => {
            // Load header
            fetch('./Header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-placeholder').innerHTML = data;
                })
                .catch(error => console.error('Error loading header:', error));

            // Load footer
            fetch('./Footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer-placeholder').innerHTML = data;
                })
                .catch(error => console.error('Error loading footer:', error));
        });
    </script>
</body>
</html>
