<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Đăng ký tài khoản MAXION để xem anime chất lượng cao và mở khóa các thành tựu độc quyền.">
    <meta name="keywords" content="MAXION, đăng ký, anime, phim hoạt hình">
    <meta name="author" content="MAXION">
    <title>Đăng Ký - MAXION</title>
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebPage",
        "name": "Đăng Ký - MAXION",
        "description": "Đăng ký tài khoản MAXION để xem anime và mở khóa thành tựu.",
        "url": "https://www.maxion.com/register"
    }
    </script>
    <link rel="stylesheet" href="Register.css">
</head>
<body class="dark-mode">
    <!-- Header Placeholder -->
    <header id="header-placeholder"></header>

    <!-- Register Section -->
    <section class="register-section">
        <div class="container">
            <div class="form-container">
                <div class="modal-header">
                    <h3>Đăng ký</h3>
                </div>
                <div class="modal-body">
                    <form id="register-form">
                        <div class="form-group">
                            <label for="register-name">Họ và tên</label>
                            <input type="text" id="register-name" class="form-control" placeholder="Nhập họ và tên" required>
                        </div>
                        <div class="form-group">
                            <label for="register-email">Email</label>
                            <input type="email" id="register-email" class="form-control" placeholder="Nhập email của bạn" required>
                        </div>
                        <div class="form-group">
                            <label for="register-password">Mật khẩu</label>
                            <input type="password" id="register-password" class="form-control" placeholder="Tạo mật khẩu" required>
                        </div>
                        <div class="form-group">
                            <label for="register-confirm-password">Xác nhận mật khẩu</label>
                            <input type="password" id="register-confirm-password" class="form-control" placeholder="Xác nhận mật khẩu" required>
                        </div>
                        <button type="submit" class="btn btn-primary" style="width: 100%;">Đăng ký</button>
                        <div class="form-footer">
                            <p>Đã có tài khoản? <a href="login.html">Đăng nhập</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Placeholder -->
    <footer id="footer-placeholder"></footer>

    </script>
    <script src="../script.js"></script>
</body>
</html>
